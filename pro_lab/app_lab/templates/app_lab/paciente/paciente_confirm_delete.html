{% extends 'app_lab/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Você tem certeza que deseja excluir o paciente {{ object.nome }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="button">Confirmar</button>
    <a href="{% url 'paciente_list' %}" class="button">Cancelar</a>
</form>
{% endblock %}
