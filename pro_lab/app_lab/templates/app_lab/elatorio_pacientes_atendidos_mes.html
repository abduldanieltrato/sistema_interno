<h1>Relatório de Pacientes Atendidos Este Mês</h1>

<table>
    <thead>
        <tr>
            <th>Paciente</th>
            <th>Data de Entrada</th>
            <th>Total de Análises</th>
        </tr>
    </thead>
    <tbody>
        {% for paciente in pacientes %}
            <tr>
                <td>{{ paciente.nome }}</td>
                <td>{{ paciente.data_entrada }}</td>
                <td>{{ paciente.analises.count }}</td>
            </tr>
        {% empty %}
            <tr><td colspan = '3'>Nenhum paciente atendido este mês.</td></tr>
        {% endfor %}
    </tbody>
</table>
