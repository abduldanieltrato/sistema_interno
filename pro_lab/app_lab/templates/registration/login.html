<!-- templates/registration/login.html -->

{% extends "app_lab/base.html" %}

{% block content %}
  <div class = 'login-container'>
    <h2>Login</h2>
    <form method = 'post'>
      {% csrf_token %}
      <div class = 'form-group'>
        {{ form.as_p }}
      </div>
      <button type = 'submit'>Login</button>
    </form>
  </div>
{% endblock %}
